stages:
    - nightly
    - release

variables:
    VLC_VERSION: "3.0"
    VLC_DEBIAN_IMAGE: registry.videolan.org/vlc-debian-unstable:20200229201904

####################
## Nightly builds ##
####################

.nightly-job-base:
    tags:
        - macos
    stage: nightly
    only:
        - schedules
    artifacts:
        paths:
            - ./*.tar.xz

.nightly-build-base:
    script:
        - ./buildMobileVLCKit.sh -${BUILD_PARAM}
        - ./Packaging/create-distributable-package.sh -${PACKAGING_PARAM}
        - mv ${JOB_NAME}-*.tar.xz ${JOB_NAME}-${VLC_VERSION}-`date +%Y%m%d-%H%M`.tar.xz

nightly-MobileVLCKit:
    extends:
        - .nightly-job-base
        - .nightly-build-base
    variables:
        BUILD_PARAM: "vf"
        PACKAGING_PARAM: "vm"
        JOB_NAME: "MobileVLCKit"

nightly-TVVLCKit:
    extends:
        - .nightly-job-base
        - .nightly-build-base
    variables:
        BUILD_PARAM: "vft"
        PACKAGING_PARAM: "vt"
        JOB_NAME: "TVVLCKit"

nightly-VLCKit:
    extends:
        - .nightly-job-base
        - .nightly-build-base
    variables:
        BUILD_PARAM: "vx"
        PACKAGING_PARAM: "v"
        JOB_NAME: "VLCKit"

#########
## doc ##
#########

pages:
    tags:
        - docker
        - amd64
    stage: nightly
    image:
        name: $VLC_DEBIAN_IMAGE
    only:
        - schedules
    script:
        - doxygen doxygen.conf
        - mkdir public
        - cp -r doc/html/* public/
    artifacts:
        paths:
            - public

####################
## Release builds ##
####################

.release-job-base:
    tags:
        - macos
    stage: release
    only:
        - tags
    artifacts:
        paths:
            - ./*.tar.xz

.release-build-base:
    script:
        - cd Packaging
        - ./buildAndDeployFrameworks.sh -${BUILD_PARAM}

MobileVLCKit:
    extends:
        - .release-job-base
        - .release-build-base
    variables:
        BUILD_PARAM: "m"

TVVLCKit:
    extends:
        - .release-job-base
        - .release-build-base
    variables:
        BUILD_PARAM: "t"

VLCKit:
    extends:
        - .release-job-base
        - .release-build-base
    variables:
        BUILD_PARAM: "x"
