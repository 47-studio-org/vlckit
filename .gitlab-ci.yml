stages:
    - nightly
    - release
    - build

variables:
    VLC_VERSION: "4.0"

############
## Builds ##
############

.continous-job-base-main:
    tags:
        - catalina
        - amd64
    stage: build
    only:
        - merge_requests

.continous-build-base-main:
    script:
        - ./compileAndBuildVLCKit.sh -${BUILD_PARAM}

continous-MobileVLCKit-main:
    extends:
        - .continous-job-base-main
        - .continous-build-base-main
    variables:
        BUILD_PARAM: "vf"
        JOB_NAME: "MobileVLCKit"

continous-TVVLCKit-main:
    extends:
        - .continous-job-base-main
        - .continous-build-base-main
    variables:
        BUILD_PARAM: "vft"
        JOB_NAME: "TVVLCKit"

continous-VLCKit-main:
    extends:
        - .continous-job-base-main
        - .continous-build-base-main
    variables:
        BUILD_PARAM: "vx"
        JOB_NAME: "VLCKit"

####################
## Nightly builds ##
####################

.nightly-job-base-main:
    tags:
        - catalina
        - amd64
    only:
        - schedules
    artifacts:
        paths:
            - ./*.tar.xz
    stage: nightly

.nightly-build-base-main:
    script:
        - ./compileAndBuildVLCKit.sh -${BUILD_PARAM}
        - ./Packaging/create-distributable-package.sh -${PACKAGING_PARAM}
        - mv ${JOB_NAME}-*.tar.xz ${JOB_NAME}-${VLC_VERSION}-`date +%Y%m%d-%H%M`.tar.xz

nightly-MobileVLCKit-main:
    extends:
        - .nightly-job-base-main
        - .nightly-build-base-main
    variables:
        BUILD_PARAM: "vf"
        PACKAGING_PARAM: "vm"
        JOB_NAME: "MobileVLCKit"

nightly-TVVLCKit-main:
    extends:
        - .nightly-job-base-main
        - .nightly-build-base-main
    variables:
        BUILD_PARAM: "vft"
        PACKAGING_PARAM: "vt"
        JOB_NAME: "TVVLCKit"

nightly-VLCKit-main:
    extends:
        - .nightly-job-base-main
        - .nightly-build-base-main
    variables:
        BUILD_PARAM: "vx"
        PACKAGING_PARAM: "v"
        JOB_NAME: "VLCKit"

####################
## Release builds ##
####################

.release-job-base-main:
    tags:
        - catalina
        - amd64
    stage: release
    only:
        - tags
    artifacts:
        paths:
            - ./*.tar.xz

.release-build-base-main:
    script:
        - cd Packaging
        - ./buildAndDeployFrameworks.sh -${BUILD_PARAM}

MobileVLCKit-main:
    extends:
        - .release-job-base-main
        - .release-build-base-main
    variables:
        BUILD_PARAM: "m"

TVVLCKit-main:
    extends:
        - .release-job-base-main
        - .release-build-base-main
    variables:
        BUILD_PARAM: "t"

VLCKit-main:
    extends:
        - .release-job-base-main
        - .release-build-base-main
    variables:
        BUILD_PARAM: "x"
